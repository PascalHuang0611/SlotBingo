<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlotBingo DEMO (‰º∫ÊúçÂô®ÈÄ£Êé•Áâà)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
        }
        #dim-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }
        #dim-overlay.active {
            opacity: 1;
        }
        .grid-cell {
            width: 60px;
            height: 60px;
            border: 2px solid #4a5568;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            font-weight: 900;
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }
        .symbol-B { background: linear-gradient(145deg, #ef4444, #b91c1c); color: white; }
        .symbol-I { background: linear-gradient(145deg, #f97316, #c2410c); color: white; }
        .symbol-N { background: linear-gradient(145deg, #eab308, #a16207); color: white; }
        .symbol-G { background: linear-gradient(145deg, #22c55e, #15803d); color: white; }
        .symbol-O { background: linear-gradient(145deg, #3b82f6, #1d4ed8); color: white; }
        .symbol-SC { background: linear-gradient(145deg, #a855f7, #7e22ce); color: white; }
        .symbol-locked-sc { background: radial-gradient(circle, #fde047, #facc15, #eab308); color: #422006; }
        .symbol-empty { background-color: #2d3748; }
        .symbol-- { background-color: #2d3748; }
        
        .winning-cell {
            border-color: #fde047;
            box-shadow: 0 0 15px #facc15;
            transform: scale(1.08);
        }
        .spin-animation { animation: spin-cell 0.25s ease-in-out; }
        @keyframes spin-cell {
            0% { transform: translateY(-20px) scale(0.8); opacity: 0; }
            50% { transform: translateY(10px); }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }
        .fg-spin-reel {
            position: absolute;
            top: 0; left: 0; width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition-property: transform;
            will-change: transform;
        }
        .fg-item {
          height: 60px;
          width: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .bingo-pattern {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 2px;
            width: 50px;
            height: 50px;
        }
        .bingo-pattern-cell { width: 100%; height: 100%; background-color: #4a5568; }
        .bingo-pattern-cell.active { background-color: #facc15; }
    </style>
</head>
<body class="flex flex-col items-center p-4 pb-8">
    
    <div id="dim-overlay"></div>

    <div id="game-container" class="w-full max-w-4xl mx-auto">
        <div id="info-header" class="mb-4 p-4 bg-gray-900/50 rounded-lg border border-gray-700 min-h-[180px]"></div>
        <div id="grid-container" class="grid grid-cols-5 gap-2 mx-auto w-fit mb-6 p-4 bg-gray-900/50 rounded-lg border border-gray-700"></div>
        <div class="text-center">
            <div id="message-log" class="mb-2 text-lg h-8 font-bold text-yellow-300">Ë´ãÊåâ‰∏ã SPIN ÈñãÂßãÈÅäÊà≤</div>
            <div id="win-details-log" class="mb-4 text-sm h-auto min-h-[6rem] text-gray-300 bg-black/20 p-2 rounded-md"></div>
            <div class="flex items-center justify-center gap-6">
                <button id="spin-button" class="bg-yellow-500 hover:bg-yellow-400 text-gray-900 font-bold text-2xl py-3 px-12 rounded-full shadow-lg transition-transform transform hover:scale-105 disabled:bg-gray-600 disabled:cursor-not-allowed">
                    SPIN
                </button>
                <label for="autospin-checkbox" class="flex items-center cursor-pointer select-none">
                    <input type="checkbox" id="autospin-checkbox" class="w-6 h-6 rounded text-yellow-500 bg-gray-700 border-gray-600 focus:ring-yellow-600">
                    <span class="ml-2 text-lg font-semibold text-gray-300">AUTOSPIN</span>
                </label>
            </div>
        </div>
    </div>

    <script>
    const SERVER_URL = 'http://10.141.31.57:8080';

    const sleep = ms => new Promise(res => setTimeout(res, ms));

    class Game {
        constructor() {
            this.gameState = 'BASE_GAME';
            this.isAutoSpin = false;

            this.gridContainer = document.getElementById('grid-container');
            this.spinButton = document.getElementById('spin-button');
            this.messageLog = document.getElementById('message-log');
            this.winDetailsLog = document.getElementById('win-details-log');
            this.infoHeader = document.getElementById('info-header');
            this.autoSpinCheckbox = document.getElementById('autospin-checkbox');
            this.dimOverlay = document.getElementById('dim-overlay');

            this.init();
        }

        async init() {
            this.renderInitialBoard();
            this.updateInfoHeader();
            this.spinButton.addEventListener('click', () => this.handleButtonClick());
            this.autoSpinCheckbox.addEventListener('change', () => this.toggleAutoSpin());
        }
        
        toggleAutoSpin() {
            this.isAutoSpin = this.autoSpinCheckbox.checked;
            if (this.isAutoSpin && this.gameState === 'BASE_GAME' && !this.spinButton.disabled) {
                this.spinButton.textContent = 'STOP';
                this.runSingleRound();
            } else {
                this.spinButton.textContent = 'SPIN';
            }
        }

        handleButtonClick() {
            if (this.gameState === 'BASE_GAME') {
                if (this.isAutoSpin) { 
                    this.isAutoSpin = false;
                    this.autoSpinCheckbox.checked = false;
                    this.spinButton.textContent = 'SPIN';
                    this.logMessage("Autospin Â∑≤ÂÅúÊ≠¢");
                    return;
                }
                this.runSingleRound();
            } else if (this.gameState === 'FG_ENDED') {
                this.endFreeGame();
            }
        }
        
        renderInitialBoard() {
            this.gridContainer.innerHTML = '';
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'grid-cell symbol-empty';
                cell.textContent = '?';
                this.gridContainer.appendChild(cell);
            }
        }
        
        updateInfoHeader() {
            let html = `
                <div class="flex justify-between items-start gap-4">
                    <div class="w-full">
                        <h2 class="text-center text-xl font-bold text-yellow-300 mb-2">BINGO ÂúñÊ°àÁçéÂãµ</h2>
                        <div class="space-y-1">
                            <div class="flex items-center justify-between p-1 bg-gray-800 rounded"><span>ÂÖ®Áõ§</span><span class="font-semibold">1000 ÂÄç</span></div>
                            <div class="flex items-center justify-between p-1 bg-gray-800 rounded"><span>Â§ñÊ°Ü</span><span class="font-semibold">150 ÂÄç</span></div>
                            <div class="flex items-center justify-between p-1 bg-gray-800 rounded"><span>ËßíËêΩ+ÂçÅÂ≠ó</span><span class="font-semibold">50 ÂÄç</span></div>
                            <div class="flex items-center justify-between p-1 bg-gray-800 rounded"><span>Â∞çËßíÁ∑ö</span><span class="font-semibold">20 ÂÄç</span></div>
                            <div class="flex items-center justify-between p-1 bg-gray-800 rounded"><span>‰ªª‰∏ÄÁ∑ö</span><span class="font-semibold">5 ÂÄç</span></div>
                        </div>
                    </div>
                </div>`;
            this.infoHeader.innerHTML = html;
        }

        async animateSpin() {
            this.dimOverlay.classList.add('active');
            const cells = this.gridContainer.children;
            const symbols = ['B','I','N','G','O','SC'];
            for (let i = 0; i < 5; i++) {
                for (const cell of cells) {
                    const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                    cell.textContent = randomSymbol === 'SC' ? 'üòâ' : randomSymbol;
                    cell.className = `grid-cell symbol-${randomSymbol}`;
                }
                await sleep(50);
            }
        }

        renderBoard(board, winningCells = []) {
             this.dimOverlay.classList.remove('active');
             const cells = this.gridContainer.children;
             const winningSet = new Set(winningCells.map(pos => `${pos[0]}-${pos[1]}`));
             for (let r = 0; r < 5; r++) {
                for (let c = 0; c < 5; c++) {
                    const cell = cells[r * 5 + c];
                    const symbol = board[r][c];
                    cell.textContent = symbol === 'SC' ? 'üòâ' : symbol;
                    let classes = `grid-cell symbol-${symbol} spin-animation`;
                    if (winningSet.has(`${r}-${c}`)) {
                        classes += ' winning-cell';
                    }
                    cell.className = classes;
                }
            }
        }

        logMessage(msg, isJackpot = false) {
            this.messageLog.textContent = msg;
            this.messageLog.className = isJackpot ? 'mb-2 text-2xl h-8 font-bold text-yellow-200 animate-pulse' : 'mb-2 text-lg h-8 font-bold text-yellow-300';
        }

        async runSingleRound() {
            this.spinButton.disabled = true;
            this.autoSpinCheckbox.disabled = true;
            this.winDetailsLog.innerHTML = '';
            this.logMessage("Ê≠£Âú®Âêë‰º∫ÊúçÂô®Ë´ãÊ±ÇÁµêÊûú...");
            this.dimOverlay.classList.add('active');

            let roundData;
            try {
                const response = await fetch(`${SERVER_URL}/spin`);
                if (!response.ok) {
                    throw new Error(`‰º∫ÊúçÂô®ÈåØË™§: ${response.statusText}`);
                }
                roundData = await response.json();
            } catch (error) {
                this.logMessage(`ÈÄ£Á∑öÈåØË™§: ${error.message}`);
                this.spinButton.disabled = false;
                this.autoSpinCheckbox.disabled = false;
                this.dimOverlay.classList.remove('active');
                return;
            }
            
            this.logMessage("ËΩâÂãï‰∏≠...");
            await this.animateSpin();
            
            const mg_data = roundData.main_game;
            const board = mg_data.initial_board;
            const total_win = roundData.total_win;
            
            const winningCells = [];
            if (mg_data.scatter_win > 0) {
                for(let r=0; r<5; r++) for(let c=0; c<5; c++) if(board[r][c] === 'SC') winningCells.push([r,c]);
            }
            if (mg_data.way_game_result.total_win > 0) {
                mg_data.way_game_result.details.forEach(d => {
                    for(let c=0; c < d.connect; c++) {
                        for(let r=0; r < 5; r++) {
                            if(board[r][c] === d.symbol) winningCells.push([r,c]);
                        }
                    }
                });
            }

            this.renderBoard(board, winningCells);
            this.logMessage(`ÊäΩ‰∏≠: ÂÆπÂô® ${roundData.drawn_from_key}, Á¨¨ ${roundData.drawn_record_index} Á≠Ü`);

            let detailsHtml = '';
            if (mg_data.way_game_result.total_win > 0) {
                mg_data.way_game_result.details.forEach(d => {
                    detailsHtml += `<div>Á¨¶Ëôü:${d.symbol},ÈÄ£Á∑ö:${d.connect},Ë∑ØÂæë:${d.ways},Ë¥èÂàÜ:${d.win.toFixed(2)}</div>`;
                });
            }
            if (mg_data.scatter_win > 0) {
                detailsHtml += `<div>üòâ ÂæóÂàÜ: ${mg_data.scatter_count} ÂÄã, Ë¥èÂàÜ: ${mg_data.scatter_win.toFixed(2)}</div>`;
            }
            this.winDetailsLog.innerHTML = detailsHtml;

            if (total_win > 0 && roundData.round_type === 'MG_ONLY') {
                this.logMessage(`‰∏ªÈÅäÊà≤Ë¥èÂæó ${total_win.toFixed(2)} ÂÄç!`);
            } else if (roundData.round_type !== 'FG_TRIGGERED') {
                 this.logMessage("Êú™‰∏≠Áçé");
            }
            
            if (roundData.round_type === 'FG_TRIGGERED') {
                this.isAutoSpin = false;
                this.autoSpinCheckbox.checked = false;
                this.spinButton.textContent = 'SPIN';
                this.logMessage(`ÊÅ≠ÂñúÔºÅ ${mg_data.scatter_count} ÂÄã üòâÔºåÈÄ≤ÂÖ•ÂÖçË≤ªÈÅäÊà≤ÔºÅ`, true);
                await this.playFreeGame(roundData.free_game);
            } else {
                // BUG ‰øÆÊ≠£ÔºöÁÑ°Ë´ñÊòØÂê¶ÁÇ∫ AUTOSPINÔºåÈÉΩÂÖàÂïüÁî®ÊåâÈàï
                this.spinButton.disabled = false;
                this.autoSpinCheckbox.disabled = false;
                if (this.isAutoSpin) {
                    await sleep(1000); 
                    if (this.isAutoSpin) { // Âú®Âª∂ÈÅ≤ÂæåÂÜçÊ¨°Ê™¢Êü•ÁãÄÊÖã
                        this.runSingleRound();
                    }
                }
            }
        }
        
        endFreeGame() {
            this.gameState = 'BASE_GAME';
            this.renderInitialBoard();
            this.logMessage("Ë´ãÊåâ‰∏ã SPIN ÈñãÂßãÊñ∞‰∏ÄÂõûÂêà");
            this.winDetailsLog.innerHTML = '';
            this.spinButton.textContent = 'SPIN';
            this.spinButton.disabled = false;
            this.autoSpinCheckbox.disabled = false;
            if (this.isAutoSpin) {
                this.runSingleRound();
            }
        }

        async playFreeGame(fg_data) {
            this.gameState = 'FREE_GAME';
            
            for(const step of fg_data.respin_history) {
                this.logMessage(`Ââ©È§ò ${step.respin_number_before_spin} Ê¨° | ÁõÆÂâç ${step.board_after_spin.flat().filter(s=>s==='SC').length} ÂÄã üòâ`);
                
                const cells = this.gridContainer.children;
                const symbols = ['B','I','N','G','O'];
                const STAGGER_PER_COL_MS = 60;
                const STAGGER_PER_ROW_MS = 0;
                const BASE_TRANSITION_MS = 600;

                for (let i = 0; i < cells.length; i++) {
                    const r = Math.floor(i / 5);
                    const c = i % 5;
                    const cell = cells[i];
                    cell.innerHTML = '';
                    
                    if (step.board_after_spin[r][c] === 'SC' && step.new_symbols[r][c] !== 'SC') {
                        cell.textContent = 'üòâ';
                        cell.className = 'grid-cell symbol-locked-sc';
                    } else {
                        cell.className = 'grid-cell symbol-empty';
                        const final_symbol = step.new_symbols[r][c];
                        const reelContent = [final_symbol, ...symbols, ...symbols].map(s => 
                            `<div class="fg-item symbol-${s}">${s === 'SC' ? 'üòâ' : s}</div>`
                        ).join('');
                        
                        const reelDiv = document.createElement('div');
                        reelDiv.className = 'fg-spin-reel';
                        reelDiv.innerHTML = reelContent;
                        
                        const delayMs = (c * STAGGER_PER_COL_MS) + (r * STAGGER_PER_ROW_MS);
                        reelDiv.style.transitionDelay = `${delayMs}ms`;
                        reelDiv.style.transitionDuration = `${BASE_TRANSITION_MS}ms`;
                        reelDiv.style.transform = `translateY(-${(symbols.length * 2) * 60}px)`;

                        cell.appendChild(reelDiv);
                        requestAnimationFrame(() => {
                            void reelDiv.offsetWidth; 
                            reelDiv.style.transform = 'translateY(0)';
                        });
                    }
                }
                
                const maxDelay = (4 * STAGGER_PER_COL_MS) + (4 * STAGGER_PER_ROW_MS);
                await sleep(BASE_TRANSITION_MS + maxDelay + 100);

                let newlyLandedCells = [];
                for(let r=0; r<5; r++) for(let c=0; c<5; c++) if(step.new_symbols[r][c] === 'SC') newlyLandedCells.push([r,c]);
                const winningSet = new Set(newlyLandedCells.map(pos => `${pos[0]}-${pos[1]}`));

                for (let i = 0; i < cells.length; i++) {
                    const r = Math.floor(i / 5);
                    const c = i % 5;
                    const cell = cells[i];
                    cell.innerHTML = ''; 
                    const finalSymbol = step.board_after_spin[r][c];
                    cell.textContent = finalSymbol === 'SC' ? 'üòâ' : '';
                    cell.className = `grid-cell symbol-${finalSymbol || 'empty'}`;
                    if (winningSet.has(`${r}-${c}`)) {
                        cell.classList.add('winning-cell');
                    } else if (finalSymbol === 'SC') {
                        cell.classList.add('symbol-locked-sc');
                    }
                }
                if (step.new_sc_landed) {
                     this.logMessage('Âá∫ÁèæÊñ∞ÁöÑ üòâÔºÅRespins ÈáçÁΩÆÔºÅ', true);
                }
                await sleep(250); // Á∏ÆÁü≠ Respin ‰πãÈñìÁöÑÂÅúÈ†ì
            }
            
            const summary = fg_data.summary;
            const cells = this.gridContainer.children;
             for (let r = 0; r < 5; r++) {
                for (let c = 0; c < 5; c++) {
                    const cell = cells[r * 5 + c];
                    if (summary.final_board[r][c] === 'SC') {
                        cell.className = 'grid-cell symbol-locked-sc winning-cell';
                    } else {
                         cell.className = 'grid-cell symbol-empty';
                    }
                }
            }

            let detailsHtml = '';
            if (summary.scatter_win > 0) {
                detailsHtml += `<div>üòâ Êï∏ÈáèÁçéÈáë (${summary.final_scatter_count} ÂÄã): ${summary.scatter_win.toFixed(2)}</div>`;
            }
            if (summary.bingo_details) {
                 for(const name in summary.bingo_details) {
                    const win_count = summary.bingo_details[name];
                    detailsHtml += `<div>${name} Áçé x ${win_count}</div>`;
                }
            }
            this.winDetailsLog.innerHTML = detailsHtml;

            this.logMessage(`ÂÖçË≤ªÈÅäÊà≤Á∏ΩË¥èÂàÜ: ${summary.total_fg_win.toFixed(2)} ÂÄç!`, true);
            
            this.gameState = 'FG_ENDED';
            this.spinButton.textContent = 'ÁµêÊùü FG';
            this.spinButton.disabled = false;
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        new Game();
    });
    </script>

</body>
</html>
